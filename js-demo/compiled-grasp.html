<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> 
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>GRASP</title>
  <link rel="stylesheet" href="grasp.css" type="text/css"></link>

  <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="traceur-runtime.js"></script>
  <script type="text/javascript" src="utilities.js"></script>
  <script type="text/javascript" src="compiled-GF.js"></script>
  <script type="text/javascript" src="bliss-metadata.js"></script>
  <script type="text/javascript" src="Phrasebook.js"></script>
  <script type="text/javascript" src="compiled-grasp.js"></script>
  <script type="text/javascript" src="compiled-grasp-gui.js"></script>

  <script type="text/javascript">
    var Grammar = Phrasebook;
    var MapWordsToHTML = {'PhrasebookZbl': map_words_to_images};
    var Metadata = {'PhrasebookZbl': BlissMetadata};
    var InitialTree = "(PQuestion (QWhereModVerbPhrase (MCan) (IFemale) (V2Buy (OneObj (ObjPlural (SuchKind (PropQuality (Bad)) (Apple)))))))";
  </script>
</head>

<body>
  <center>
    <div><span id="languages"></span></div>
    <div id="sentences"></div>
    <ul id="menu"></ul>

    <!-- Both of these will be removed if grasp-gui.js is loaded correctly: -->
    <div id="internal-error">
      <h1>Internal error</h1>
      <p>I'm sorry, but there seems to be some problems with the Javascript code!</p>
      <p>Look at the Javascript console for errors.</p>
    </div>
    <div id="unsupported-browser">
      <h1>Unsupported browser</h1>
      <p>I'm sorry, but your browser cannot display the uncompiled version of the GRASP editor!</p>
      <p>Try the <a href="compiled-grasp.html">compiled version</a> instead.</p>
    </div>
  </center>

  <!-- The following is to be able to distinguish between browser support and internal errors in the source files: -->
  <script type="text/javascript;version=1.7">
    function __long_function_name_that_has_no_meaning__() {yield 0;}
    var BrowserSupportsYield = true;
  </script>
  <script type="text/javascript">
    if (window.BrowserSupportsYield) {
      $('#unsupported-browser').remove();
    } else {
      $('#internal-error').remove();
    }
  </script>
</body> 
</html>
